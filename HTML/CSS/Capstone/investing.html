    <body>
        <div class="sec">

            <p>
                Grow your account !
            </p>
            </div>


            <div class="container">
            <div class="rothIra">
            <form>
                <p>Starting Balance:</p>
                <input id="starting" type='text' placeholder="$0"/>
                <p>Annual Contribution:</p>
                <input id="contribution" type='text' placeholder="$5000"/>
                <p>Current Age:</p>
                <input id="currentAge" type='text' placeholder="22"/>
                <p>Retirement Age:</p>
                <input id="retirementAge" type='text' placeholder="65"/>
                <p>Rate of Return:</p>
                <input id="returnRate" type='text' placeholder="7%"/>
                <br>
                <button>Calculate</button>
                </form>
                
            </div>

                <div class="calculator">
                <form name="calculator">
                    <table>
                        <h1>Calculator</h1>
                       <tr>
                          <td colspan="4">
                             <input type="text" name="display" id="display">
                          </td>
                       </tr>
                       <tr>
                          <td><input id="calcBtn" type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                          <td><input id="calcBtn" type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                          <td><input id="calcBtn" type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                          <td><input id="calcBtn" type="button" class="operator" name="div" value="/" onclick="calculator.display.value += '/'"></td>
                       </tr>
                       <tr>
                          <td><input id="calcBtn" type="button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                          <td><input id="calcBtn" type="button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                          <td><input id="calcBtn" type="button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                          <td><input id="calcBtn" type="button" class="operator" name="times" value="x" onclick="calculator.display.value += '*'"></td>
                       </tr>
                       <tr>
                          <td><input id="calcBtn" type="button" name="one" value="1" onclick="calculator.display.value += '1'"></td>
                          <td><input id="calcBtn" type="button" name="two" value="2" onclick="calculator.display.value += '2'"></td>
                          <td><input id="calcBtn" type="button" name="three" value="3" onclick="calculator.display.value += '3'"></td>
                          <td><input id="calcBtn" type="button" class="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                       </tr>
                       <tr>
                          <td><input id="specialBtn" type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
                          <td><input id="calcBtn" type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                          <td><input id="calcBtn" type="button" class="operator" name="decimal" value="." onclick="calculator.display.value += '.'"></td>           
                          <td><input id="calcBtn" type="button" class="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                       </tr>
                       <tr>
                          <td><input id="specialBtn" type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>

                    </table>
            </form>
        </div>
    </div>
    </body>
